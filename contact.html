        <div class = "line">

      </div>
      <div class = "home">
        <i class="fa fa-home fa-lg" aria-hidden="true"><a href="index.html">Home</a></i> 
      </div>


      <div class = "contact-body">
        <div class = "contact-info">
          <div>
            <span><i class = "fas fa-mobile-alt"></i></span>
            <span>Phone No.</span>
            <span class = "text">+91 9007119119</span>
          </div>
          <div>
            <span><i class = "fas fa-envelope-open"></i></span>
            <span>E-mail</span>
            <span class = "text">gymthesoleous@yahoo.in</span>
          </div>
          <div>
            <span><i class = "fas fa-map-marker-alt"></i></span>
            <span>Address 1</span>
            <span class = "text">BD 203, Kamla Park Road,</span>
            <span class = "text">Kestopur 700101</span>
          </div>
          <div>
            <span><i class = "fas fa-map-marker-alt"></i></span>
            <span>Address 2</span>
            <span class = "text">RGM-9, Thakdari Rd, Mission Bazar,</span>
            <span class = "text">Kestopur 700102</span>
          </div>
          <div>

            <span class = "text">Monday - Saturday (6 AM - 10 PM)</span>
            <span class = "text">Sunday (6 AM - 12 PM)</span>
          </div>
        </div>

        <div class = "contact-form">
          <form>
            <div>
              <input type = "text" class = "form-control" placeholder="First Name">
              <input type = "text" class = "form-control" placeholder="Last Name">
            </div>
            <div>
              <input type = "email" class = "form-control" placeholder="E-mail">
              <input type = "text" class = "form-control" placeholder="Phone">
            </div>
            <textarea rows = "5" placeholder="Message" class = "form-control"></textarea>
            <input type = "submit" class = "send-btn" value = "send message">
          </form>

          <div>
            <img src = "image/contact-png.png" alt = "">
          </div>
        </div>
      </div>

      <div class = "map1">
